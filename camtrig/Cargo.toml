[package]
name = "camtrig"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[dependencies]
clap = "2.25"
camtrig-comms = {path="../camtrig-comms"}
thiserror = "1.0"
log = "0.4"
env_logger = "0.8"
futures = "0.3"
tokio = {version="1.0.1", default-features=false, features=["macros","time","rt-multi-thread"]}
tokio-util = {version="0.6", features=["codec"]}
bytes = "1.0"
mini-rxtx = {version="0.1", features=["std"]}
parking_lot = "0.11"

[target.'cfg(unix)'.dependencies]
# Currently no mio-serial or tokio-serial on Windows.
mio-serial = { version = "3.3.1", default-features = false }
tokio-serial = "4.3.3"
